<!DOCTYPE html>
<script>
	import Reveal from 'reveal.js'
	import Markdown from 'reveal.js/plugin/markdown/markdown.esm.js'
	import Notes from 'reveal.js/plugin/notes/notes.esm.js'
	import revealDefaults from '../../config/revealjs.config.cjs'

	const overrideConfig = JSON.parse(document.querySelector('body').getAttribute('data-config') ) || {}

	console.log({overrideConfig})

	const deck = new Reveal({
		...revealDefaults,
		plugins: [
			Markdown,
			Notes,
		],
		...overrideConfig
	})

	deck.initialize();

	deck.on('slidechanged', function (event) {
		// event.previousSlide, event.currentSlide, event.indexh, event.indexv
		if (event.currentSlide.attributes['data-full']) {
			const container = event.currentSlide.parentElement
			container.style.width = '100vw';
			container.style.height = '100vh';
			container.style.transform = 'translate(-50%, -50%) scale(1)'
		}
	})
</script>

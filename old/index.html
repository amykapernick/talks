<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/rainbow.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<header role="banner"></header>

		<div class="reveal">
			<div class="slides">
				<section class="index">
					<p class="title">Amy's Talks</p>
					<a href="/so-you-think-you-know-html">So You Think You Know HTML</a>
					<a href="/fender-lightning-round">The Fender Lightning Round</a>
					<a href="/the-art-of-failure">The Art of Failure</a>
					<a href="/being-a-more-sustainable-you">Being a More Sustainable You</a>
					<a href="/my-story">My Story</a>
					<a href="/css-grid-what-is-this-magic">CSS Grid - What is this Magic?!</a>
				</section>
			</div>
		</div>

		<footer role="contentinfo">
			@amys_kapers
		</footer>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				],
				controls: false,
				display: 'grid',
				width: "100%",
				height: "100%",
				margin: 0,
				minScale: 1,
				maxScale: 1
			});
		</script>
	</body>
</html>

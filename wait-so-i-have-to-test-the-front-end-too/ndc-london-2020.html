<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Wait, so I have to test the front end too?</title>

		<link rel="stylesheet" href="../css/reveal.css"/>

		<link rel="stylesheet" href="../css/print/paper.css"/>
	</head>
	<body class="">
		<header role="banner"></header>

		<div class="reveal">
			<div class="slides">
				<section>
					<p>Presentation</p>
					<aside class="notes" data-markdown>- Test clicker</aside>
				</section>

			</div>

			<footer role="contentinfo">
			@amys_kapers
		</footer>

			<script type="text/javascript" src="../lib/js/head.min.js"></script>
			<script type="text/javascript" src="../js/reveal.js"></script>

			<script>
				// More info about config & dependencies:
				// - https://github.com/hakimel/reveal.js#configuration
				// - https://github.com/hakimel/reveal.js#dependencies
				Reveal.initialize({
					dependencies: [
						{
							src: '../plugin/markdown/marked.js'
						}, {
							src: '../plugin/markdown/markdown.js'
						}, {
							src: '../plugin/notes/notes.js',
							async: true
						}, {
							src: 'socket.io/socket.io.js',
							async: true
						}, {
							src: '../plugin/notes-server/client.js',
							async: true
						}, {
							src: '../plugin/highlight/highlight.js',
							async: true,
							callback: function () {
								hljs.configure({tabReplace: '   '});
								hljs.initHighlightingOnLoad();
							}
						}
					],
					controls: false,
					display: 'grid',
					width: "100%",
					height: "100%",
					margin: 0,
					minScale: 1,
					maxScale: 1
				});

				Reveal.addEventListener('tweet', () => {
					let currentSlide = document.querySelector('.reveal .slides section.present')

					if (currentSlide.getAttribute('data-image')) {
						console.log(currentSlide.getAttribute('data-image'))
						console.log(currentSlide.getAttribute('data-text'))
					} else {
						console.log(currentSlide.getAttribute('data-text'))
					}
				}, false)
			</script>
		</<header>
	</html>

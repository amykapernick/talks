<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/rainbow.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<header role="banner"></header>

		<div class="reveal">
			<div class="slides">
				<section>
					<p class="title">Fender Lightning Round</p>

					<aside class="notes">
					</aside>
				</section>
			
				<section class="code">
					<pre><code data-trim class="hljs html">
					</code></pre>

					<aside class="notes">
					</aside>
				</section>

				<section class="question">
					<button>Download Catalogue</button>
					<ul class="code">
						<li><pre><code class="hljs html"></code></pre></li>
						<li><pre><code class="hljs html"></code></pre></li>
						<li><pre><code class="hljs html"></code></pre></li>
						<li><pre><code class="hljs html"></code></pre></li>
					</ul>
					<div class="fragment">
						<audio data-autoplay src="./thinking_music.mp3" />
					</div>
				</section>

				<section class="question">
					<button>Download Catalogue</button>
					<ul class="code">
						<li class="correct"><pre><code class="hljs html"></code></pre></li>
						<li><pre><code class="hljs html"></code></pre></li>
						<li><pre><code class="hljs html"></code></pre></li>
						<li><pre><code class="hljs html"></code></pre></li>
					</ul>
				</section>

				<section class="code split vertical compare">
					<pre><code data-trim class="hljs html">
					</code></pre>
					<pre><code data-trim class="hljs html">
					</code></pre>
					<aside class="notes">

					</aside>
				</section>

				<section class="code split vertical example">
					<pre><code data-trim class="hljs html">
					</code></pre>
					<div>
					</div>
					<aside class="notes">
					</aside>
				</section>

				<section class="code split vertical">
					<pre><code data-trim class="hljs html">
					</code></pre>
					<div>
					</div>
					<aside class="notes">
					</aside>
				</section>

				<section class="code split horizontal">
					<pre><code data-trim class="hljs html">
					</code></pre>
					<div>
					</div>
					<aside class="notes">
					</aside>
				</section>

				<section class="blank">
					<aside class="notes">

					</aside>
				</section>
			</div>
		</div>

		<footer role="contentinfo">
			@amys_kapers
		</footer>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				],
				controls: false,
				display: 'grid',
				width: "100%",
				height: "100%",
				margin: 0,
				minScale: 1,
				maxScale: 1
			});
		</script>
	</body>
</html>
